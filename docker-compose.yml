version: '3'

services:
  hreact:
    image: node:latest
    container_name: 'sirokuro_dev'
    hostname: 'sirokuro_dev'
    ports:
      - '3000:3000'
    stdin_open: true
    tty: true
    working_dir: '/var/www/html'
    volumes:
      - ./src:/var/www/html
    networks:
      - sirokuronet
networks:
  sirokuronet:
    external: true

